<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario de admisión</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Playfair+Display&family=Work+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="fontawesome-free-6.2.0-web/css/all.min.css">
</head>
<body>

	<div class="grid-container">
		<div class="navegacion">
			<div class="logo">
				Zoológico San Rafael
			</div>
			<div class="inicio">
				<a href="index.html">
					<button class="inicioboton">
						Inicio
					</button>
				</a>
			</div>
			<div class="visite">
				<a href="horario.html">
					<button class="linkhorarios">
						Visite
					</button>
				</a>
			</div>
			<div class="voluntariado">
				<a href="voluntariado.html">
					<button class="linkvoluntariado">
						Voluntariado
					</button>
				</a>
			</div>
			<div class="tienda">
				<a href="tienda.html">
					<button class="linktienda">
						Tienda
					</button>
				</a>
			</div>
		</div>
		<div class="cuerpo-formulario">
			<div class="formulario">
				<form class="form-boxes">
					<label for="nombre" class="form-label">
						Nombre completo
					</label>
					<input type="text" id="nombre" class="form-input">
					<label for="telefono" class="form-label">
						Numero de teléfono
					</label>
					<input type="tel" id="telefono" class="form-input">
					<label for="correo" class="form-label">
						Correo electronico
					</label>
					<input type="email" id="correo" class="form-input">
					<button class="boton-enviar">
						Enviar
					</button>
				</form>
			</div>
			<div class="imagenbox">
				<img class="pajaro" src="img/bird.jpg">
			</div>
			<div class="texto-gracias">
				<div>
					Gracias por participar. <br>Por favor espere entre 3 a 5 días habiles por una respuesta.
				</div>
			</div>
		</div>
		<div class="contactos">
			<div class="blank">
				<br>
			</div>
			<div class="email">
				zoologico@sanrafael.com
				<i class="fa-regular fa-envelope"></i>
			</div>
			<div class="celular">
				8879-8790
				<i class="fa-brands fa-whatsapp"></i>
			</div>
			<div class="telefono">
				2284-6982
				<i class="fa-solid fa-phone"></i>
			</div>
			<div class="instagram">
				@zoosanrafa_cr
				<i class="fa-brands fa-instagram"></i>
			</div>
		</div>
	</div>

</body>
</html>
